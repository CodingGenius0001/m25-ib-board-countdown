<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>M25 IB Board Exam Countdown</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0e6d6;
    }
    h1 {
      font-family: 'Courier New', Courier, monospace;
      font-size: 2.5em;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    .timer {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .time-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .label, .schedule-btn, .current-exam h2 {
      font-family: 'Courier New', Courier, monospace;
      color: #333;
    }
    .label { margin-bottom: 5px; }
    .digits {
      display: flex;
      gap: 5px;
    }
    .box {
      font-family: 'Courier New', Courier, monospace;
      background: #fff;
      color: #333;
      padding: 15px 10px;
      border: 3px solid #333;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-size: 2em;
      text-align: center;
      min-width: 1em;
    }
    .separator {
      font-family: 'Courier New', Courier, monospace;
      font-size: 2em;
      color: #333;
    }
    .flip { animation: flip 0.6s ease; }
    @keyframes flip {
      0%   { transform: rotateX(0deg); }
      50%  { transform: rotateX(90deg); }
      100% { transform: rotateX(0deg); }
    }

    .current-exam {
      margin: 20px 0;
      text-align: center;
    }
    .current-exam h2 {
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.6em;
      margin-bottom: 10px;
    }

    /* Box around the exam(s), with text at 20px */
    #exam-name {
      display: inline-block;
      background: #fff;
      padding: 20px 40px;
      min-width: 250px;
      border: 4px solid #333;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-family: 'Courier New', Courier, monospace;
      font-size: 20px;
      font-weight: 600;
      color: #333;
      text-align: left;
      line-height: 1.4;
    }
    #exam-name ul,
    #exam-name li {
      margin: 0;
      padding-left: 1em;
      font-size: inherit;
      font-weight: inherit;
      list-style: disc inside;
    }

    .schedule-btn {
      font-family: 'Courier New', Courier, monospace;
      font-size: 1em;
      color: #fff;
      background-color: #333;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .schedule-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Countdown to the end of M25 IB Board Examinations</h1>

  <div class="timer">
    <div class="time-section">
      <div class="label">DAYS</div>
      <div class="digits" id="days-digits"></div>
    </div>
    <span class="separator">:</span>
    <div class="time-section">
      <div class="label">HOURS</div>
      <div class="digits" id="hours-digits"></div>
    </div>
    <span class="separator">:</span>
    <div class="time-section">
      <div class="label">MINUTES</div>
      <div class="digits" id="minutes-digits"></div>
    </div>
    <span class="separator">:</span>
    <div class="time-section">
      <div class="label">SECONDS</div>
      <div class="digits" id="seconds-digits"></div>
    </div>
  </div>

  <div class="current-exam">
    <h2>Current Examination</h2>
    <div id="exam-name">Loadingâ€¦</div>
  </div>

  <a href="https://www.ibo.org/globalassets/new-structure/programmes/dp/pdfs/may-2025-exam-schedule.pdf"
     class="schedule-btn" target="_blank">View M25 Schedule</a>

  <script>
    // Local target: May 21, 2025 at 14:20
    const targetTime = new Date(2025, 4, 21, 14, 20, 0).getTime();

    const examSchedule = {
      "2025-04-25": ["School-based syllabus SL paper 1","Language & culture SL paper 1"],
      "2025-04-28": ["School-based syllabus SL paper 2","Language A Literature HL paper 1","Language A Literature SL paper 1","Language A Language & Literature HL paper 1","Language A Language & Literature SL paper 1","Language & culture SL paper 2"],
      "2025-04-29": ["Language A Literature HL/SL paper 2","Language A Language & Literature HL/SL paper 2","Physics HL paper 1 (1a & 1b)","Physics SL paper 1 (1a & 1b)","Sports, exercise & health science HL paper 1","Sports, exercise & health science HL paper 3","Sports, exercise & health science SL paper 1","Sports, exercise & health science SL paper 3"],
      "2025-04-30": ["Physics HL paper 2","Physics SL paper 2","Sports, exercise & health science HL paper 2","Sports, exercise & health science SL paper 2","Business management HL/SL paper 1","Business management HL paper 3"],
      "2025-05-01": [],
      "2025-05-02": ["Business management HL paper 2","Business management SL paper 2","Computer science HL paper 1","Computer science SL paper 1","Environmental systems & societies SL paper 1"],
      /* â€¦etcâ€¦ */
      "2025-05-21": ["Mathematics AA HL paper 3","Mathematics AI HL paper 3"]
    };

    function pad(n) {
      return String(n).padStart(2, '0');
    }

    function rebuildDigits(el, value) {
      el.innerHTML = '';
      for (let char of pad(value)) {
        let digitBox = document.createElement('div');
        digitBox.className = 'box';
        digitBox.textContent = char;
        digitBox.setAttribute('data-digit', char);
        el.appendChild(digitBox);
      }
    }

    function updateDigits(id, value) {
      const el = document.getElementById(id);
      const str = pad(value);
      if (el.children.length !== str.length) {
        rebuildDigits(el, value);
        return;
      }
      for (let i = 0; i < str.length; i++) {
        const boxEl = el.children[i];
        if (boxEl.getAttribute('data-digit') !== str[i]) {
          boxEl.classList.add('flip');
          setTimeout(() => {
            boxEl.textContent = str[i];
            boxEl.setAttribute('data-digit', str[i]);
          }, 300);
          setTimeout(() => boxEl.classList.remove('flip'), 600);
        }
      }
    }

    function initializeCountdown() {
      const now = Date.now();
      const diff = targetTime - now;
      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((diff % (1000*60)) / 1000);

      rebuildDigits(document.getElementById('days-digits'), days);
      rebuildDigits(document.getElementById('hours-digits'), hours);
      rebuildDigits(document.getElementById('minutes-digits'), minutes);
      rebuildDigits(document.getElementById('seconds-digits'), seconds);

      return { days, hours, minutes, seconds };
    }

    function getTodayKey() {
      const d = new Date();
      return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
    }

    function renderCurrentExam() {
      const key = getTodayKey();
      const exams = examSchedule[key] || [];
      const container = document.getElementById('exam-name');
      container.innerHTML = '';

      if (exams.length === 0) {
        container.textContent = 'No examination';
      } else if (exams.length === 1) {
        container.textContent = exams[0];
      } else {
        const ul = document.createElement('ul');
        exams.forEach(ex => {
          const li = document.createElement('li');
          li.textContent = ex;
          ul.appendChild(li);
        });
        container.appendChild(ul);
      }
    }

    let lastValues = initializeCountdown();
    let lastDateKey = getTodayKey();
    renderCurrentExam();

    (function tick() {
      const now = Date.now();
      const diff = targetTime - now;

      if (diff < 0) {
        document.querySelector('.timer').innerHTML =
          "<div class='time-section'><div class='box'>Examinations ended!!! ðŸ¥³ðŸ¥³ðŸ¥³</div></div>";
        document.getElementById('exam-name').textContent = '';
        return;
      }

      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((diff % (1000*60)) / 1000);

      if (days !== lastValues.days)       updateDigits('days-digits', days);
      if (hours !== lastValues.hours)    updateDigits('hours-digits', hours);
      if (minutes !== lastValues.minutes) updateDigits('minutes-digits', minutes);
      if (seconds !== lastValues.seconds) updateDigits('seconds-digits', seconds);

      const currentKey = getTodayKey();
      if (currentKey !== lastDateKey) {
        renderCurrentExam();
        lastDateKey = currentKey;
      }

      lastValues = { days, hours, minutes, seconds };
      requestAnimationFrame(tick);
    })();
  </script>
</body>
</html>
