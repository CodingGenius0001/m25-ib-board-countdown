<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Countdown with hCaptcha Verification</title>
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  <style>
    /* Countdown & Page Styling */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0e6d6;
      font-family: 'Courier New', Courier, monospace;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    .timer {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .time-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .label {
      font-size: 1em;
      color: #333;
      margin-bottom: 5px;
    }
    .digits {
      display: flex;
      gap: 5px;
    }
    .box {
      font-size: 2em;
      color: #333;
      background: #fff;
      padding: 15px 10px;
      border: 3px solid #333;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      min-width: 1em;
      text-align: center;
    }
    .separator {
      font-size: 2em;
      color: #333;
    }
    .flip {
      animation: flip 0.6s ease;
    }
    @keyframes flip {
      0% { transform: rotateX(0deg); }
      50% { transform: rotateX(90deg); }
      100% { transform: rotateX(0deg); }
    }
    #verify-btn {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Captcha Verification -->
  <div id="captcha-container">
    <button id="verify-btn">Verify</button>
    <div class="h-captcha"
         data-sitekey="2892c134-3dba-4b14-9e62-3f508ae287d4"
         data-callback="onCaptchaSuccess"
         data-size="invisible">
    </div>
  </div>

  <!-- Countdown content (hidden until verified) -->
  <div id="countdown-container" style="display: none;">
    <h1>Countdown to M25 IB Board Examinations</h1>
    <div class="timer">
      <div class="time-section">
        <div class="label">DAYS</div>
        <div class="digits" id="days-digits"></div>
      </div>
      <span class="separator">:</span>
      <div class="time-section">
        <div class="label">HOURS</div>
        <div class="digits" id="hours-digits"></div>
      </div>
      <span class="separator">:</span>
      <div class="time-section">
        <div class="label">MINUTES</div>
        <div class="digits" id="minutes-digits"></div>
      </div>
      <span class="separator">:</span>
      <div class="time-section">
        <div class="label">SECONDS</div>
        <div class="digits" id="seconds-digits"></div>
      </div>
    </div>
  </div>

  <script>
    // Trigger hCaptcha execution when the Verify button is clicked
    document.getElementById('verify-btn').addEventListener('click', function () {
      hcaptcha.execute();
    });

    // Callback after a successful hCaptcha response
    function onCaptchaSuccess(token) {
      // Hide the captcha container and show the countdown
      document.getElementById('captcha-container').style.display = 'none';
      document.getElementById('countdown-container').style.display = 'flex';
      initializeCountdown();
    }

    // Countdown Timer Logic
    var countDownDate = new Date("Apr 29, 2025 08:00:00").getTime();

    function rebuildContainer(container, valueStr) {
      container.innerHTML = '';
      for (let i = 0; i < valueStr.length; i++) {
        let box = document.createElement('div');
        box.className = 'box';
        box.textContent = valueStr[i];
        box.setAttribute('data-digit', valueStr[i]);
        container.appendChild(box);
      }
    }

    function updateUnit(valueStr, containerId, halfDelay = 300, totalDelay = 600) {
      var container = document.getElementById(containerId);
      if (container.children.length !== valueStr.length) {
        rebuildContainer(container, valueStr);
      } else {
        for (let i = 0; i < valueStr.length; i++) {
          let box = container.children[i];
          if (box.getAttribute('data-digit') !== valueStr[i]) {
            box.classList.add("flip");
            setTimeout(() => {
              box.textContent = valueStr[i];
              box.setAttribute("data-digit", valueStr[i]);
            }, halfDelay);
            setTimeout(() => {
              box.classList.remove("flip");
            }, totalDelay);
          }
        }
      }
    }

    function initializeCountdown() {
      function updateCountdown() {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        if (distance < 0) {
          clearInterval(mainInterval);
          document.querySelector('.timer').innerHTML =
            "<div class='time-section'><div class='box'>EXPIRED</div></div>";
          return;
        }
        var days = Math.floor(distance / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
        var seconds = Math.floor((distance % (1000 * 60)) / 1000).toString().padStart(2, '0');
        updateUnit(days, 'days-digits');
        updateUnit(hours, 'hours-digits');
        updateUnit(minutes, 'minutes-digits');
        updateUnit(seconds, 'seconds-digits', 150, 600);
      }

      updateCountdown(); // Initial call
      var mainInterval = setInterval(updateCountdown, 1000);
    }
  </script>
</body>
</html>
