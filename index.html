<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vintage Flipping Countdown Timer</title>
  <style>
    /* Overall page styling */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0e6d6; /* vintage beige */
    }
    /* Timer container holding all time sections and separators */
    .timer {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    /* Each time section (Days, Hours, Minutes, Seconds) */
    .time-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Label above each set of digit boxes */
    .label {
      font-family: 'Courier New', Courier, monospace;
      font-size: 1em;
      color: #333;
      margin-bottom: 5px;
    }
    /* Container for the digit boxes in each section */
    .digits {
      display: flex;
      gap: 5px;
    }
    /* Styling for each digit box */
    .box {
      font-size: 2em;
      font-family: 'Courier New', Courier, monospace;
      color: #333;
      background: #fff;
      padding: 15px 10px;
      border: 3px solid #333;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      min-width: 1em;
      text-align: center;
    }
    /* Separator styling (the colons between sections) */
    .separator {
      font-size: 2em;
      font-family: 'Courier New', Courier, monospace;
      color: #333;
    }
    /* Flip animation for changed digit boxes */
    .flip {
      animation: flip 0.6s ease;
    }
    @keyframes flip {
      0% {
        transform: rotateX(0deg);
      }
      50% {
        transform: rotateX(90deg);
      }
      100% {
        transform: rotateX(0deg);
      }
    }
  </style>
</head>
<body>
  <div class="timer">
    <div class="time-section">
      <div class="label">DAYS</div>
      <div class="digits" id="days-digits"></div>
    </div>
    <span class="separator">:</span>
    <div class="time-section">
      <div class="label">HOURS</div>
      <div class="digits" id="hours-digits"></div>
    </div>
    <span class="separator">:</span>
    <div class="time-section">
      <div class="label">MINUTES</div>
      <div class="digits" id="minutes-digits"></div>
    </div>
    <span class="separator">:</span>
    <div class="time-section">
      <div class="label">SECONDS</div>
      <div class="digits" id="seconds-digits"></div>
    </div>
  </div>

  <script>
    // Set the target date for the countdown
    var countDownDate = new Date("Apr 29, 2025 08:00:00").getTime();
    
    // Store previous displayed values to trigger flip animation only when digit changes
    var prevValues = {
      days: '',
      hours: '',
      minutes: '',
      seconds: ''
    };

    // Helper function: rebuild all digit boxes for a given container based on the value string
    function rebuildContainer(container, valueStr) {
      container.innerHTML = '';
      for (let i = 0; i < valueStr.length; i++) {
        let box = document.createElement('div');
        box.className = 'box';
        box.textContent = valueStr[i];
        container.appendChild(box);
      }
    }

    // Update a time unit container with new digits, adding flip animation only for digits that changed
    function updateUnit(unit, valueStr, containerId) {
      var container = document.getElementById(containerId);
      // If container's current digit count doesn't match, rebuild completely
      if (container.children.length !== valueStr.length) {
        rebuildContainer(container, valueStr);
      } else {
        // Compare each digit and update only if changed
        for (let i = 0; i < valueStr.length; i++) {
          let box = container.children[i];
          if (box.textContent !== valueStr[i]) {
            box.textContent = valueStr[i];
            box.classList.remove("flip");
            // Trigger reflow to restart animation
            void box.offsetWidth;
            box.classList.add("flip");
          }
        }
      }
      prevValues[unit] = valueStr;
    }

    // Main countdown update function
    var timerInterval = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      // Calculate time units
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Format units as strings (hours, minutes, seconds always 2 digits; days padded to at least 2)
      var daysStr = days.toString().padStart(2, '0');
      var hoursStr = hours.toString().padStart(2, '0');
      var minutesStr = minutes.toString().padStart(2, '0');
      var secondsStr = seconds.toString().padStart(2, '0');

      // Update each unit only if the digit has changed
      updateUnit('days', daysStr, 'days-digits');
      updateUnit('hours', hoursStr, 'hours-digits');
      updateUnit('minutes', minutesStr, 'minutes-digits');
      updateUnit('seconds', secondsStr, 'seconds-digits');

      // If countdown is finished, clear the interval and show "EXPIRED"
      if (distance < 0) {
        clearInterval(timerInterval);
        document.querySelector('.timer').innerHTML = "<div class='time-section'><div class='box'>EXPIRED</div></div>";
      }
    }, 1000);

    // Initialize each unit container immediately on load
    (function init() {
      // Calculate initial time difference
      var now = new Date().getTime();
      var distance = countDownDate - now;
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      var daysStr = days.toString().padStart(2, '0');
      var hoursStr = hours.toString().padStart(2, '0');
      var minutesStr = minutes.toString().padStart(2, '0');
      var secondsStr = seconds.toString().padStart(2, '0');
      
      rebuildContainer(document.getElementById('days-digits'), daysStr);
      rebuildContainer(document.getElementById('hours-digits'), hoursStr);
      rebuildContainer(document.getElementById('minutes-digits'), minutesStr);
      rebuildContainer(document.getElementById('seconds-digits'), secondsStr);
      
      // Store initial values
      prevValues.days = daysStr;
      prevValues.hours = hoursStr;
      prevValues.minutes = minutesStr;
      prevValues.seconds = secondsStr;
    })();
  </script>
</body>
</html>
